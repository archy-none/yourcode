<!doctype html>
<html lang="ja">
    <head>
        <title>Yourcode</title>
        <meta charset="utf-8" />
        <link rel="stylesheet" href="style.css" />
        <script src="https://cdn.jsdelivr.net/npm/marked/marked.min.js"></script>
        <script src="api.js"></script>
    </head>
    <body>
        <div id="root"></div>

        <script>
            function view({
                ID: id,
                ACCOUNT: username,
                TIME: unixepoc,
                CONTENT: content,
                LIKED: liked,
                RELATED: related,
            }) {
                marked.use({ gfm: true, breaks: true });
                return `
                    <div class="view">
                        <div>${marked.parse(content)}</div>
                        <p>${username} - ${formatDate(unixepoc)}</p>
                        <p>
                          <button onclick="likePost('${id}')">Like ${liked}</button>
                          ${related != null ? `<span>Reply to <a href="#${related}">${related}</a></span>` : ""}
                        </p>
                    </div>
                `;
            }

            function post() {
                async function send() {
                    let content = document.getElementById("content");
                    let related = document.getElementById("related");
                    let replyTo = related.value.trim();
                    let { id } =
                        replyTo === ""
                            ? await createPost(content.value)
                            : await createPost(content.value, replyTo);
                    window.location.href = `#${id}`;
                }
                window.send = send;

                return `
                    <div class="post">
                      <p>Create Post</p>
                      <textarea id="content"></textarea>
                      <div>
                        <button onclick="send()">Send</button>
                        <label>Reply to </label>
                        <input id="related" type="text" />
                      </div>
                    </div>
                `;
            }

            const root = document.getElementById("root");
            viewPost(window.location.hash.substring(1)).then((data) => {
                root.innerHTML = view(data) + post();
            });
        </script>
    </body>
</html>
