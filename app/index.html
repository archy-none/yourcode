<!doctype html>
<html lang="ja">
    <head>
        <title>Yourcode</title>
        <script src="https://cdn.jsdelivr.net/npm/marked/marked.min.js"></script>
        <script src="api.js"></script>
    </head>
    <body>
        <div id="root"></div>

        <script>
            function post({
                ID: id,
                ACCOUNT: username,
                TIME: unixepoc,
                CONTENT: content,
                LIKED: liked,
                RELATED: related,
            }) {
                marked.use({ gfm: true, breaks: true });
                return `
                    <divã€€class="post">
                        <h1>${username}</h1>
                        <p>${formatDate(unixepoc)}</p>
                        <div>${md.parse(content)}</div>
                        ${(() => {
                            if (related !== null) {
                                return `<p>Reply to <a href="#${related}">${related}</a></p>`;
                            } else {
                                return "";
                            }
                        })()}
                        <button onclick="likePost(${"`" + id + "`"})">
                            Like ${liked}
                        </button>
                    </div>
                `;
            }

            const root = document.getElementById("root");
            viewPost(window.location.hash.substring(1)).then((data) => {
                root.innerHTML = post(data);
            });
        </script>
    </body>
</html>
